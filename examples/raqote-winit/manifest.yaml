android:
  manifest:
    package: com.example.raqote_winit
    compile_sdk_version: 31
    platform_build_version_code: 31
    compile_sdk_version_codename: 12
    platform_build_version_name: 12
    sdk:
      min_sdk_version: 16
      target_sdk_version: 31
    application:
      label: raqote_winit
      has_code: false
      activity:
      - name: android.app.NativeActivity
        config_changes: orientation|keyboardHidden|screenSize
        meta_data:
        - name: android.app.lib_name
          value: raqote_winit
        intent_filter:
        - action:
            name: android.intent.action.MAIN
          category:
            name: android.intent.category.LAUNCHER
